name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Check code formatting with black
      run: |
        black --check autodoc_ai/ || echo "⚠️ Code formatting issues found"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only autodoc_ai/ || echo "⚠️ Import sorting issues found"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 autodoc_ai/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 autodoc_ai/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy autodoc_ai/ --ignore-missing-imports || echo "⚠️ Type checking issues found"
      continue-on-error: true
